# WSL Configuration File
# /etc/wsl.conf
#
# This file configures per-distribution settings for WSL.
# See: https://learn.microsoft.com/en-us/windows/wsl/wsl-config

[boot]
# Enable systemd as the init system
# systemd provides modern service management and is the standard for Arch Linux
systemd = true

[network]
# Generate /etc/hosts file
# WSL manages this automatically
generateHosts = true

# Generate /etc/resolv.conf for DNS
# WSL manages this automatically
generateResolvConf = true

[interop]
# Enable WSL integration with Windows
# This allows running Windows executables from Linux
enabled = true

# Append Windows PATH to Linux PATH
# This allows accessing Windows tools from Linux
appendWindowsPath = true

# Note: The [user] section is managed by the OOBE script
# It will be updated on first run to set the default user
