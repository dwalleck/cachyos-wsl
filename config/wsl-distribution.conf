# WSL Distribution Configuration
# /etc/wsl-distribution.conf
#
# This file defines how the CachyOS distribution should be configured
# when first launched by the user.
#
# See: https://learn.microsoft.com/en-us/windows/wsl/build-custom-distro
# Research: docs/wsl-distribution-conf-research.md

[oobe]
# Out-of-Box Experience command
# This script runs on first interactive shell launch to create a user account
command = /usr/lib/wsl/oobe.sh

# Default UID for the user created during OOBE
# Standard first non-root user UID in Linux
defaultUid = 1000

# Default distribution name
# Used when installing via double-click (.wsl file)
# Can be overridden with: wsl --install <distro> --name <customname>
defaultName = cachyos

[shortcut]
# Create Start Menu shortcut when distribution is installed
enabled = true

# Path to icon file (.ico format, max 10MB)
# Icon will be used for Start Menu shortcut
# Note: Icon file should be created and placed in rootfs at this path
icon = /usr/lib/wsl/cachyos.ico

[windowsterminal]
# Create Windows Terminal profile when distribution is installed
enabled = true

# Path to JSON template for Windows Terminal profile
# Template should NOT include 'name' or 'commandLine' fields (auto-generated by WSL)
# Note: Profile template should be created and placed in rootfs at this path
profileTemplate = /usr/lib/wsl/terminal-profile.json
